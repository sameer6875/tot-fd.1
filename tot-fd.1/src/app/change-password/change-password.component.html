<main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center">
            <h2 class="fw-bold">Change Password</h2>
            <ol>
              <li><a href="index.html">Home</a></li>
              <li>Change Password</li>
            </ol>
          </div>
        </div>
     </section><!-- End Breadcrumbs -->
     <div class="container">
     <div class="col-lg-6 mt-5 mt-lg-5">
    {{message}}
    <form [formGroup]="changePassword" (ngSubmit)="save()" *ngIf="status==false">
        <div class="form-group">     
            <label for="currentPassword">Current Password</label>
            <input type="password"  formControlName="currentPassword" autofocus
                                id="currentPassword" class="form-control border border-dark border-2 opacity-75">
            <div *ngIf="currentPassword?.touched && currentPassword?.invalid" 
                    class="alert alert-danger">Enter your Current Password </div>
        </div>
        <div class="form-group mt-lg-3">
            <label for="newPassword">New Password </label>
            <input type="password" formControlName="newPassword" id="newPassword" class="form-control border border-dark border-2 opacity-75">
            <div *ngIf="newPassword?.touched && newPassword?.invalid" class="alert alert-danger">Enter New Password</div>
        </div>
        <div class="form-group mt-lg-3">
            <label for="confirmPassword">Confirm Password </label>
            <input type="password" formControlName="confirmPassword" id="confirmPassword" class="form-control border border-dark border-2 opacity-75">
            <div *ngIf="confirmPassword?.touched && confirmPassword?.invalid" class="alert alert-danger">Enter Confirm Password</div>
        </div>
        <div class="form-group mt-3">
            <input type="submit" id="sumbit" class="btn btn-primary">
        </div>
    </form>
     </div>
    </div>
</main>
